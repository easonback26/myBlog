<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>world</title>
</head>
<body>
    <h4>add</h4>
    <form action="" th:action="@{/world/add}">
        <input type="text" name="name" placeholder="name">
        <input type="text" name="continent" placeholder="continent">
        <input type="text" name="population" placeholder="population">
        <input type="text" name="gdp" placeholder="gdp">
        <input type="text" name="area" placeholder="area">
        <input type="submit" value="submit">
    </form>

    <h4>delete</h4>
    <form action="" th:action="@{/world/delete}">
        <input type="text" name="id" placeholder="id">
        <input type="submit" value="submit">
    </form>
    <h4>update</h4>

    <form action="" th:action="@{/world/update}" method="post" >
        <input type="text" name="id" placeholder="id to change" >
        <!--<input type="text" name="id" placeholder="new id to update">-->
        <input type="text" name="name" placeholder="new name to update">
        <input type="text" name="continent" placeholder="new continent to update">
        <input type="text" name="population" placeholder="new population to update">
        <input type="text" name="gdp" placeholder="new gdp to update">
        <input type="text" name="area" placeholder="new area to update">
        <input type="submit" value="submit">
    </form>

    <h4>list</h4>


</body>
</html>
