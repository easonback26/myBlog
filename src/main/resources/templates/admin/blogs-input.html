<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>

    <!--移动端的预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客发布</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/lib/editormd/css/editormd.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">

</head>
<body>
<!--ui component and inverted反转本身的白色底成黑色，浮出一块,attached去tags间的空间并去圆角-->
<!--UI definitions in Semantic are given the class name ui.
This is to help tell the difference between ui elements and parts of the definition of an element.
This means any element with the class name UI has a corresponding UI definition.
For example a menu may have menu items inside of it.
These items are contained as part of the menu definition
but do not receive the class name ui because they are part of a UI menu collection.-->
<!--导航-->
<nav class="ui inverted segment attached m-padded-tb-mini m-shadow-small">
    <!--container makes it responsive max width based on size of user's screen-->
    <div class="ui container">
        <!--secondary 效果上灰了一点-->
        <div class="ui inverted secondary stackable menu">
            <!--item 使tag成为menu的一个子件 以竖线分割,teal 颜色 secondary -->
            <h2 class="ui header teal item ">博客发布</h2>
            <!--m-item just for jquery selector-->
            <a href="#" class="active m-item item m-mobile-hide"> <i class="home small icon"></i>博客</a>
            <a href="#" class="m-item item m-mobile-hide"> <i class="idea icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"> <i class="tags small icon"></i>标签</a>
            <div class="right m-item m-mobile-hide menu">
                <div class="ui item dropdown">
                    <div class="text">
                        <img src="../../static/images/IMG-xiong.JPG" alt="" class="ui avatar image">
                        熊希凯
                    </div>
                    <i class="dropdown icon"></i>
                    <div class="menu">
                        <a href="#" class="item">注销</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <a href="" class="ui icon menu toggle black button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>
<div class="ui attached pointing menu">
    <!--if no ui some sub classes won't work,like right here-->
    <div class="ui container">
        <div class="right menu">
            <a href="#" class="item">发布</a>
            <a href="#" class="active teal item">列表</a>
        </div>
    </div>
</div>


<!--ui just define that tag is a part of a component-->
<div class="m-container-small  m-padded-tb-massive">
    <div class="ui container">
        <form action="#" method="post" class="ui form">
            <div class="required field">
                <!--action to make them together-->
                <div class="ui left labeled input action">
                    <div class="ui selection compact basic grey dropdown button">
                        <input type="hidden" value="原创">
                        <i class="dropdown icon"></i>
                        <div class="default text">原创</div>
                        <div class="menu">
                            <div class="item" data-value="原创">原创</div>
                            <div class="item" data-value="转载">转载</div>
                            <div class="item" data-value="翻译">翻译</div>
                        </div>
                    </div>
                    <input type="text" name="title" placeholder="标题">
                </div>
            </div>
            <div class="field">
                <!--叠放层次-->
                <div id="md-content" style="z-index: 1">
                    <textarea name="content" placeholder="博客内容" style="display:none">
                        [TOC]

#### Disabled options

- TeX (Based on KaTeX);
- Emoji;
- Task lists;
- HTML tags decode;
- Flowchart and Sequence Diagram;
                    </textarea>
                </div>
            </div>

            <div class="two fields">
                <div class="field">
                    <div class="ui left labeled input action">
                        <label for="" class="ui compact teal basic button">分类</label>
                        <div class="ui fluid selection dropdown">
                            <input type="hidden" name="type">
                            <i class="dropdown icon"></i>
                            <div class="default text">分类</div>
                            <div class="menu">
                                <div class="item" data-value="1">错误日志</div>
                                <div class="item" data-value="2">开发者手册</div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="field">
                    <div class="ui left labeled input action">
                        <label for="" class="ui compact teal basic button">标签</label>
                        <div class="ui fluid multiple search selection dropdown">
                            <input type="hidden" name="tag">
                            <i class="dropdown icon"></i>
                            <div class="default text">标签</div>
                            <div class="menu">
                                <div class="item" data-value="1">java</div>
                                <div class="item" data-value="2">javascript</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="field">
                <div class="ui left labeled input action">
                    <label for="" class="ui teal basic button">首图</label>
                    <input type="text" name="indexPicture" placeholder="首图引用地址">
                </div>
            </div>

            <div class="inline fields">
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="recommend" name="recommend" checked class="hidden">
                        <label for="recommend">推荐</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="shareInfo" name="shareInfo" class="hidden">
                        <label for="shareInfo">转载声明</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="appreciation" name="appreciation" class="hidden">
                        <label for="appreciation">赞赏</label>
                    </div>
                </div>
                <div class="field">
                    <div class="ui checkbox">
                        <input type="checkbox" id="comment" name="comment" class="hidden">
                        <label for="comment">评论</label>
                    </div>
                </div>
            </div>

            <!--默认寻找在js里定义的错误提示-->
            <div class="ui error message"></div>

            <div class="ui right aligned container">
                <!--button 默认submit-->
                <button type="button" class="ui grey button" onclick="window.history.go(-1)">返回</button>
                <button class="ui secondary button">保存</button>
                <button class="ui teal button">发布</button>
            </div>

        </form>
    </div>
</div>

<footer class="ui inverted segment m-padded-tb-massive">
    <div class="ui container center aligned ">
        <!--div.ui.grid,默认共16份-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/IMG-xiong.JPG" alt="wechat img" class="ui rounded image"
                             style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <!--link list 竖着的-->
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">关于刻苦学习的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: xxx@gmail.com</a>
                    <a href="#" class="item">QQ</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">标题</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">段落内容</p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy 2018 Designed by XXK</p>
    </div>
</footer>
<script src="https://cdn.jsdelivr.net/npm/jquery/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.js"></script>
<script src="../../static/lib/editormd/editormd.min.js"></script>
<script>
    <!--init markdown plugin by using simple.html-->
    var contentEditor;

    $(function () {
        contentEditor = editormd("md-content", {
            width: "100%",
            height: 640,
            syncScrolling: "single",
            path: "../static/lib/editormd/lib/"
        });
    });

    $('.menu.toggle').click(function (event) {
        event.preventDefault();
        $('.m-item').toggleClass('m-mobile-hide')
    });

    // $('.ui.dropdown').dropdown();
    $('.ui.dropdown').dropdown({
        on: 'hover'
    });

    $('.ui.form').form({
        fields: {
            title: {
                identifier: 'title',
                rules: [{
                    type: 'empty',
                    prompt: '标题：请输入博客标题'
                }]
            }
        }
    });


</script>
</body>
</html>
