<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="_fragments :: head(~{::title})">
    <meta charset="UTF-8"/>

    <!--移动端的预览设置-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>博客</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.3.3/dist/semantic.min.css">
    <link rel="stylesheet" href="../../static/css/me.css">

</head>
<body>
<nav th:replace="_fragments :: menu(0)" class="ui inverted segment attached m-padded-tb-mini m-shadow-small">
    <div class="ui container">
        <!--secondary 效果上灰了一点-->
        <div class="ui inverted secondary stackable menu">
            <!--item 使tag成为menu的一个子件 以竖线分割,teal 颜色 secondary -->
            <h2 class="ui header teal item ">Blog</h2>
            <a href="#" class="m-item item m-mobile-hide"> <i class="home small icon"></i>首页</a>
            <a href="#" class="m-item item m-mobile-hide"> <i class="idea small icon"></i>分类</a>
            <a href="#" class="m-item item m-mobile-hide"> <i class="tags small icon"></i>标签</a>
            <a href="#" class="m-item item m-mobile-hide"> <i class="clone small icon"></i>归档</a>
            <a href="#" class="m-item item m-mobile-hide"> <i class="info small icon"></i>关于我</a>
            <div class="right m-item item m-mobile-hide">
                <div class="ui icon input transparent inverted">
                    <input type="text" placeholder="Search....">
                    <!--link search icon放大镜，link 使鼠标hover时变手指,-->
                    <i class="search icon link"></i>
                </div>
            </div>
        </div>
    </div>
    <a href="" class="ui icon menu toggle black button m-top-right m-mobile-show">
        <i class="sidebar icon"></i>
    </a>
</nav>

<br>
<br>
<br>
    <div class="m-container-small m-padded-tb-massive">
        <div class="ui error message m-padded-tb-massive">
            <div class="ui container">
                <h2>404</h2>
                <p>Sorry, your page does not exist</p>
            </div>
        </div>
    </div>
<br>
<br>
<br>
<footer th:replace="_fragments :: footer" class="ui inverted segment m-padded-tb-massive">
    <div class="ui container center aligned ">
        <!--div.ui.grid,默认共16份-->
        <div class="ui inverted divided stackable grid">
            <div class="three wide column">
                <div class="ui inverted link list">
                    <div class="item">
                        <img src="../../static/images/IMG-xiong.JPG" th:src="@{/images/IMG-xiong.JPG}" alt="wechat img" class="ui rounded image" style="width:110px">
                    </div>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">最新博客</h4>
                <!--link list 竖着的-->
                <div class="ui inverted link list">
                    <a href="#" class="item">用户故事</a>
                    <a href="#" class="item">关于刻苦学习的清单</a>
                    <a href="#" class="item">失败要趁早</a>
                </div>
            </div>
            <div class="three wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced ">联系我</h4>
                <div class="ui inverted link list">
                    <a href="#" class="item">Email: xxx@gmail.com</a>
                    <a href="#" class="item">QQ</a>
                </div>
            </div>
            <div class="seven wide column">
                <h4 class="ui inverted header m-text-thin m-text-spaced">标题</h4>
                <p class="m-text-thin m-text-spaced m-opacity-mini">段落内容</p>
            </div>
        </div>
        <!--分割线-->
        <div class="ui inverted section divider"></div>
        <p class="m-text-thin m-text-spaced m-opacity-tiny">Copyright &copy 2018 Designed by XXK</p>
    </div>
</footer>
</body>
</html>
